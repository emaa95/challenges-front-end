<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="principal">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Your Result</h5>
      <div class="circulo rounded-circle d-flex align-items-center justify-content-center">
        <span class="number1">76</span>
        <span class="number2">of 100</span>
      </div>
      <div>
        <h3>Great</h3>
      </div>
      <div class="texto1">
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
  </div>
  <div class="card card2">
    <div class="card-body">
      <div class="titulo">
      <h5 class="card-title h5-summary">Summary</h5>
      </div>
      <div class="contenedor-reaction contenedor" >
          <div class="section1">
            <img class="imagen" src="/assets/images/icon-reaction.svg">
            <p class="p1-reaction p1">Reaction</p>
          </div>
          <div class="section2">
            <p class="p2-reaction p2">80</p>
            <p class="p3-reaction p3">/ 100</p> 
          </div>
      </div>

      <div class="contenedor-memory contenedor">
        <div class="section1-memory section1">
          <img class="imagen" src="/assets/images/icon-memory.svg">
          <p class="p1-memory p1">Memory</p>
        </div>
        <div class="section2-memory section2">
          <p class="p2-memory p2">92</p>
          <p class="p3-memory p3">/ 100</p>
        </div> 
      </div>

      <div class="contenedor-verbal contenedor">
        <div class="section1-verbal section1">
          <img class="imagen" src="/assets/images/icon-verbal.svg">
          <p class="p1-verbal p1">Verbal</p>
        </div>
        <div class="section2-verbal section2">
          <p class="p2-verbal p2">61</p>
          <p class="p3-verbal p3">/ 100</p> 
        </div>
      </div>


      <div class="contenedor-visual contenedor">
        <div class="section1-visual section1">
          <img class="imagen" src="/assets/images/icon-visual.svg">
          <p class="p1-visual p1">Visual</p>
        </div>
        <div class="section2-visual section2">
          <p class="p2-visual p2">72</p>
          <p class="p3-visual p3">/ 100</p> 
      </div>
      </div>
      <div>
        <button>Continue</button>
      </div>
    </div>
    
  </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emanuel Chiletti</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
